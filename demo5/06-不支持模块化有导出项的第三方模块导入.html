<body>

  <script src="./require.js"></script>
  <script>
    
    // requirejs 模块化, 引入有导出项的不支持模块化的第三方模块
    require.config({
      baseUrl: "/demo5",
      paths: {
        "animate": "./modules/fn"
      },
      shim: {
        "animate": {
          exports: "animate"
        }
      }
    })

    require(["animate"], function(animate) {
      console.log(animate)
    })



  </script>

</body>
</html>
